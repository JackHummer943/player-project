let calculator = {
// 1. пишем для трех методов заготовки
  read() {

    // мы задаем метод объекта this 
    // с переменной x для ввода значения
    this.x = + prompt('введите первое значение', 0);
    // с переменной y для ввода значения
    this.y = + prompt('введите второе значение', 0);

  },

  // второй метод для суммы
  sum() {
    // верни метод объекта x и метод объекта y
    return this.x + this.y;
  },
  mul() {

  }
}
